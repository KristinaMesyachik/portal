<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add field</title>
</head>
<body>
<br><br>

<form th:action="@{/api/fields/save}" th:object="${field}" method="POST">
    <input type="hidden" th:field="*{id}"/>
    <br/>

    <p>Label :
        <input type="text" th:field="*{label}"/>
        <br/>

    <p>Type :
        <select name="type" th:field="*{type}">
            <option th:each="type : ${T(com.example.demo.entity.enums.Type).values()}"
                    th:value="${type}" th:text="${type.value}">
            </option>
        </select>

        <!--    <p>Options :-->
        <!--        <input type="text" th:field="*{duration}"/>-->
        <!--        <br/>-->
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1"/>
        <label class="form-check-label" for="inlineCheckbox1">Required</label>
    </div>

    <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2"/>
        <label class="form-check-label" for="inlineCheckbox2">is Active</label>
    </div>

    <input type="submit" value="Save"/>
</form>

<br/>
</body>
</html>
